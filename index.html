<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Color Palettes</title>
</head>
<div class="container">
  <div class="header">
    <h1>Color<span>Palettes</span></h1>
  </div>
  <div class="search-box">
    <div>
      <input type="text" class="search-bar" placeholder="Search...">
      <span class="search-btn"><i class="fas fa-search"></i></span>
    </div>
  </div>

  <div class="color-palette-box">
    <div class="card">
      <div class="card-head">
        <div class="title">Pink</div>
        <div class="hex">#FEC0CE</div>
      </div>
      <div class="card-body" style="background: #FEC0CE">

      </div>
    </div>

    <div class="card">
      <div class="card-head">
        <div class="title"> Pink Charm</div>
        <div class="hex">#E3879E</div>
      </div>
      <div class="card-body" style="background: #E3879E;">

      </div>
    </div>

    <div class="card">
      <div class="card-head">
        <div class="title">Black Shadows</div>
        <div class="hex">#BBADAD</div>
      </div>
      <div class="card-body" style="background: #BBADAD;">

      </div>
    </div>

    <div class="card">
      <div class="card-head">
        <div class="title"> Black Chocolate</div>
        <div class="hex">#090C02</div>
      </div>
      <div class="card-body" style="background: #090C02;">

      </div>
    </div>

    <div class="card">
      <div class="card-head">
        <div class="title">Cambridge Blue</div>
        <div class="hex">#A2C3A4</div>
      </div>
      <div class="card-body" style="background: #A2C3A4;">

      </div>
    </div>

    <div class="card">
      <div class="card-head">
        <div class="title">Corn</div>
        <div class="hex">#FCEC52</div>
      </div>
      <div class="card-body" style="background: #FCEC52;">

      </div>
    </div>

    <div class="card">
      <div class="card-head">
        <div class="title">Green Sheen</div>
        <div class="hex">#81AE9D</div>
      </div>
      <div class="card-body" style="background: #81AE9D;">

      </div>
    </div>

    <div class="card">
      <div class="card-head">
        <div class="title">Green Munsell</div>
        <div class="hex">#21A179</div>
      </div>
      <div class="card-body" style="background: #21A179;">

      </div>
    </div>
  </div>
</div>

<script src="./assets/js/app.js"></script>

<body>

</body>

</html>
